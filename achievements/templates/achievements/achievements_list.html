{% extends 'base.html' %}
{% block content %}
    <h1 class="w3-text-teal">Achievements</h1>
    {% if user.is_authenticated %}
        <div class="achievements">
            <p>Typing level: {{ typing_lvl }}</p>
            <p>Score level: {{ score_lvl }}</p>
            <p>Races number level: {{ races_lvl }}</p>
            <p>Accuracy level: {{ accuracy_lvl }}</p>
        </div>
     {% endif %}
{% endblock %}
